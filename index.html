<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <section class="section">
        <div class="hero">
          <div class="box" style="box-shadow: none;">
            <div class="container">
            <div class="columns is-vcentered">
              <!-- COLUMN 1 SECTION -->
                <div class="column is-half">
                    <center>
                  <div class="container">
                    <img class="has-text-centered" src="https://seeklogo.com/images/P/pemkot-balikpapan-logo-1B75350134-seeklogo.com.png">
                </div>  
                </center>   
                </div>
              <!-- COLUMN 1 SECTION OVER -->
              <!-- COLUMN 2 SECTION -->            
                <div class="column is-half" style="margin: 25px;">
                  <br>
                  <br>
                    <h1 class="title is-3 has-text-centered is-family-sans-serif">Form Masuk Perkerjaan</h1>
                    <center><hr style="width: 100px;"></center>
                    <form action="https://formspree.io/f/xyylgzaj" method="POST" submit="">
                      <div class="field">
                        <div class="control has-icons-left">
                          <input class="input is-rounded is-family-sans-serif" type="text" placeholder="Masukkan Nama Perusahaan" id="nama" name="name" required>
                          <span class="icon is-medium is-left"><i class="fas fa-user is-left"></i></span>
                        </div>
                      </div>
                      <div class="field">
                        <div class="control has-icons-left">
                          <input class="input is-rounded is-family-sans-serif" type="email" placeholder="Masukkan Email Perusahaan" value="" id="from" name="from" required>
                          <span class="icon is-medium is-left"><i class="fas fa-envelope is-left"></i></span>
                        </div>
                      </div>                
                      <div class="field">
                        <div class="control">
                          <textarea class="textarea is-family-sans-serif" placeholder="Masukkan Deskripsi Perkerjaan" id="deskripsi" name="deskripsi" required></textarea>
                        </div>
                      </div>
                      <br>
                      <div class="field is-grouped is-grouped-right">
                        <div class="control">
                          <input type="submit" value="Kirim" class="button is-medium is-dark is-family-sans-serif" id="submit"></input>
                        </div>
                      </div>
                    </form>
                    </center>                          
                    
                </div>
              <!-- COLUMN 2 SECTION OVER -->          
            </div>        
        </div>        
      </div> 
      </div>
    </section>
      <!-- CONTACT VIA EMAIL OVER -->  
</body>
</html>
